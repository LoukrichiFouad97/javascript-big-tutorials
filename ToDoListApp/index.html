<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To Do List App</title>
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
	</head>
	<body>
		<div class="wrapper">
			
			<div class="add-item">
				<input type="text" class="user-input" id="user-input" />
				<button id="add-btn" class="add-btn">
					<div class="btn-first-line"></div>
				</button>
			</div>
			
			<ul class="list">
				<!-- <li>
					<h3 id="item-title">assadada</h3>
					<span id="delete">Delete</span>
				</li> -->
			</ul>

			<div class="items-info">
        <h3 class="tasks">Tasks
          <span id="task">0</span>
        </h3>
        <h3 class="Completed" >Completed
          <span id="task-completed">0</span>
        </h3>
			</div>
			
		</div>
		
	</body>
</html>
